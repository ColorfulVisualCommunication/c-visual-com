<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="60">
    <meta name="description" 
      content="branding, captivating graphics and web solutions, networking,to provide innovative 
      solutions tailored to digital needs."
    >
    <meta name="keywords" content="website, web application, web developer, logo designing,
      graphic designing, website design, build a website, web design, website designer,web designer">
    <meta name="author" content="njoroge">
 
    <title>
      {% block title %}
      
      {% endblock %}
    </title>
    
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"wrapp
    />
   
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    >
    <link 
      href="{{ url_for('static', filename='css/file.css')}}" 
      rel="stylesheet"
    >
  </head>

  
  <body class="container-fluid">
    
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
         <!-- logo -->
        <a class="navbar-brand col-3 ms-5" href="#">
          <img src="{{url_for('static', filename='img/cvc-logo.svg')}}" 
            alt="Logo" 
            width="100px" 
            height="auto" 
            class="d-inline-block align-text-top"
        ></a>
        
        <button class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarToggler" 
          aria-controls="navbarToggler" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        ><span class="navbar-toggler-icon"></span
        ></button>
        
        <div class="collapse navbar-collapse" id="navbarToggler">
           <!-- nav_links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" 
                aria-current="page" 
                href="{{ url_for('home_page')}}">Home</a
            ></li>
            <li class="nav-item">
              <a class="nav-link"
                aria-disabled="true"
                href="#">Graphics Design</a
            ></li>
            <li class="nav-item">
              <a class="nav-link disabled" 
                aria-disabled="true"
                href="#">Web App Design</a
            ></li>
            <li class="nav-item">
              <a class="nav-link" 
                href="{{ url_for('product_page') }}">Products</a
            ></li>
            <li class="nav-item">
            <a class="nav-link " 
              href="#">About</a
            ></li>
            <li class="nav-item">
              <a class="nav-link" 
                href="#">FAQs</a
              ></li>
          </ul>
        
           <!-- login/reg_buttons -->
          <form class="d-flex" role="search">
            <input class="form-control mr-sm-2 me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light me-5 my-2 my-sm-0" type="submit">Search</button>
          </form>
          
          
          <form action="{{ url_for('login_page')}}">
            <button 
              class="btn btn-outline-light mx-2 px-4 my-2"
              type="submit">login</button
          ></form>
          <form action="{{ url_for('register_page')}}">
              <button 
                class="btn btn-warning mx-2 px-4 my-2"
                type="submit">Register</button
          ></form>
          
        </div>
      </div>
    </nav>
    
    <!-- end of navigation bar -->
    {% block content %}

    {% endblock %}
    <!-- Footer -->
    <footer class="text-center text-white bg-body-tertiary" data-bs-theme="dark">
        <!-- Copyright -->
        <div class="text-center p-4">
          Â© 2023 - 2024 Copyright:
          <a class="text-reset  text-decoration-none" 
            href="{{url_for('home_page')}}">Colourful Visual Communication.</a>
          All Rights Reserved.
        </div>
    </footer>
    <!-- Footer -->
    
    <script 
      src="https://kit.fontawesome.com/2faec88548.js" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous"
    ></script>
  </body>
</html>
